<div class="content">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">Buscar Logs</strong>
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                        </div>
                        <input class="form-control" placeholder="Búsqueda" type="text" #textSearch>
                        <div class="input-group-append">
                            <button type="button" class="btn btn-outline-info" (click)="getAlertsByFilter(textSearch.value, true)">Buscar</button>
                        </div>
                    </div>

                    <div class="card-body" *ngIf="alerts.length > 0">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Identificador Alerta</th>
                                    <th scope="col">Nombre Servidor</th>
                                    <th scope="col">Tipo de Servidor</th>
                                    <th scope="col">Descripción Alerta</th>
                                    <th scope="col">Fecha de Creación Alerta</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let alert of alerts | paginate : {
                                    itemsPerPage: totalItemsToShow,
                                    currentPage: currentPage + 1,
                                    totalItems: totalItems
                                };">
                                    <td>{{ alert.alertId }}</td>
                                    <td>{{ alert.serverName }}</td>
                                    <td>{{ alert.serverType }}</td>
                                    <td>{{ alert.descriptionAlert }}</td>
                                    <td>{{ alert.createdAt }}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-center">
                            <pagination-controls responsive="true" previousLabel="Prev" nextLabel="Next"
                                (pageChange)="onDataChange($event, textSearch.value)">
                            </pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
