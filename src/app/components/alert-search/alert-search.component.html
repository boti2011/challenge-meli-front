<div class="content">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">Buscar Logs</strong>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Identificador Alerta</th>
                                    <th scope="col">Nombre Servidor</th>
                                    <th scope="col">Tipo de Servidor</th>
                                    <th scope="col">Descripción Alerta</th>
                                    <th scope="col">Fecha de Creación Alerta</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let alert of alerts | paginate : {
                                    itemsPerPage: totalItemsToShow,
                                    currentPage: currentPage + 1,
                                    totalItems: totalItems
                                };">
                                    <td>{{ alert.alertId }}</td>
                                    <td>{{ alert.serverName }}</td>
                                    <td>{{ alert.descriptionAlert }}</td>
                                    <td>{{ alert.createdAt }}</td>
                                    <td>{{ alert.serverType }}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-center">
                            <pagination-controls responsive="true" previousLabel="Prev" nextLabel="Next"
                                (pageChange)="onDataChange($event)">
                            </pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
